<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>易果网</title>
    <link rel="stylesheet" href="../css/enter.css">
</head>
<body>
    <div class="all">
        <div class="head">
            <div class="header">
                <div class="logo">
                    <a href="javascript:;"></a>
                    <span>登录</span>
                </div>
            </div>
        </div>
        <div class="enter">
            <div class="enter_left">
                <a href="javascript:;">
                    <img src="../img/9288707397001893.jpg" alt="">
                </a>
            </div>
            <div class="enter_right">
                <div class="enter_title">
                    <p>
                        <strong>欢迎登录</strong>
                        <span>
                            还没有账号？
                            <a href="javascript:;">立即注册</a>
                        </span>
                    </p>
                </div>
                <div class="enter_user">
                    <p id="user">
                        <label></label>
                        <input type="text" value='邮箱/账号/已验证手机'>
                    </p>
                    <p id="key">
                        <label></label>
                        <input type="password" placeholder="密码">
                    </p>
                    <p id="code">
                        <label></label>
                        <input type="password" placeholder="验证码">
                        <span>1354</span>
                        <a href="javascript:;">换一张</a>
                    </p>
                    <p id="auto">
                        <input type="checkbox">
                        <b>自动登录</b>
                        <a href="javascript:;">忘记登录密码？</a>
                    </p>
                    <p id="register">
                        <a href="javascript:;">登&nbsp;&nbsp;&nbsp;&nbsp;录</a>
                    </p>
                    <p class="third-party">第三方登录</p>
                    <div id="p-code-btn">
                        <a href="javascript:;"></a>
                        <a href="javascript:;"></a>
                        <a href="javascript:;"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
